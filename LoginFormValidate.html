<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color:#ada397; background-image: url('4.jpg'); background-repeat: no-repeat; background-size: cover;">
   
    <form name="myForm"  action="https://www.credosystemz.com/" onsubmit=" return Click()" >
          <div style="margin:10% 10% 0%;">
        <h2 class="container mt-5 " style="color:crimson; text-align: center; padding:20px">Login Form</h2>

    <div class="container mt-4 " style="width: 40%; "> 
        <div class="input-group" >
            <span class="input-group-text">NAME</span>
            <input type="text" id="userName" class="form-control"  >
        </div>
    </div>

    <div class="container mt-5" style="width: 40%;"> 
        <div class="input-group">
            <span class="input-group-text">PASSWORD</span>
            <input type="password" id="password" class="form-control" style="width:30px">
        </div>
    </div>

    <div class="container mt-5" >
    <Center>
     <button type="submit" class="btn btn-danger mb-5">SUBMIT</button>
    </Center>
</div>
    </div>

    <script>
        function Click()
        {
       var userName = document.getElementById('userName').value;
       var password = document.getElementById('password').value;
      
        
       if(!userName)
       {
        alert('UserName is Required');
        return false;
       } 
       else if (!password)
       {
        alert('Password is Required');
        return false;
       }
       else if(password.length<8)
       {
        alert('password must be atleast 8 characters length');
        return false;
       }
       else 
       {
        alert('Strong Password');
       }
       
    }
    </script>

</form>
</body>
</html>
